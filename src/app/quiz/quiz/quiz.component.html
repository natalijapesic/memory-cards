<div class="question-form">
  <div>
    <button>Arrow</button>
    <div class="scale">
      <div></div>
    </div>
    <label></label>
  </div>

  <div *ngIf="cards">
    <app-card
      *ngIf="!showResult"
      (isCorrect)="isAnswerCorrect($event)"
      [card]="cards[currentCard]"
    ></app-card>
    <div *ngIf="showResult">{{ correctAnswers }}</div>
  </div>
</div>
