<div class="quiz-builder">
  <h1>Quiz Builder</h1>
  <span *ngIf="selectedCategoryId"> {{ filterCategory.value }}</span>
  <form *ngIf="!selectedCategoryId">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Categories</mat-label>
      <input
        type="text"
        matInput
        [formControl]="filterCategory"
        [matAutocomplete]="auto"
      />
      <mat-autocomplete #auto="matAutocomplete">
        <div *ngIf="filteredCategories$ | async as filteredCategories">
          <mat-option
            *ngFor="let filteredCategory of filteredCategories"
            [value]="filteredCategory.name"
          >
            {{ filteredCategory.name }}
          </mat-option>
          <mat-option *ngIf="!filteredCategories[0]">
            <button (click)="onCreateCategory()">
              Create category
            </button>
          </mat-option>
        </div>
      </mat-autocomplete>
    </mat-form-field>
  </form>

  <div
    #dragAngDropDiv
    [hidden]="!selectedCategoryId"
    cdkDropList
    class="example-list"
    (cdkDropListDropped)="onDrop($event)"
  >
    <div
      class="example-box"
      *ngFor="let card of createdCards; let i = index"
      cdkDrag
    >
      <app-create-card
        [level]="i"
        [checkDifficultyLevelChange]="changeDifficultyLevel"
        [selectedCategoryId]="selectedCategoryId"
      ></app-create-card>
    </div>
    <button (click)="onAddCard()">Add Card</button>
  </div>
</div>
