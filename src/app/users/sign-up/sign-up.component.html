<div class="user-form">
  <h1>Sign in</h1>
  <label class="error-label">{{ errorMessage }}</label>
  <input name="name" [(ngModel)]="name" type="text" placeholder="Input name" />
  <input
    [(ngModel)]="email"
    type="text"
    placeholder="Input e-mail"
  />
  <input
    [(ngModel)]="password"
    type="password"
    placeholder="Input password"
  />
  <button (click)="onSignUp()">Sign In</button>
</div>
