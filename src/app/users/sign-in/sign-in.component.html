<form [formGroup]="form" (ngSubmit)="onSignIn()">
  <div *ngFor="let control of formControls; let i = index">
    <mat-form-field appearance="fill">
      <mat-label>{{ control }}</mat-label>
      <input
        matInput
        [type]="control"
        [formControlName]="control"
        [placeholder]="control"
      />
      <mat-error *ngIf="submitted && formControl[control].errors">{{
        formControlsErrorMessages[i]
      }}</mat-error>
    </mat-form-field>
  </div>
  <button mat-stroked-button>Sign In</button>
</form>
