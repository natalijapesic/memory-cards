<div class="signIn-form">
  <form [formGroup]="form" (ngSubmit)="onSignIn()">
    <div class="form-group" *ngFor="let control of formControls; let i = index">
      <input
        [type]="control"
        [formControlName]="control"
        class="form-control"
        [placeholder]="control"
        [ngClass]="{ 'is-invalid': submitted && formControl[control].errors }"
      />
      <label
        class="invalid-feedback"
        *ngIf="submitted && formControl[control].errors"
        >{{ formControlsErrorMessages[i] }}</label
      >
    </div>
    <button type="submit" class="btn btn-primary">Sign In</button>
  </form>
</div>
