<div class="nav-bar">
  <nav>
    <a routerLink="/"><mat-icon>play_arrow</mat-icon> Learn </a>
    <a routerLink="quizBuilder">
      <mat-icon>create</mat-icon> Create your quiz</a
    >
  </nav>
  <div *ngIf="user">
    <button mat-button [matMenuTriggerFor]="aboveMenu">
      {{ user?.name }}
    </button>
    <mat-menu #aboveMenu="matMenu" yPosition="above">
      <button mat-menu-item (click)="onSignOut()">Sign Out</button>
    </mat-menu>
  </div>
  <ul class="user" *ngIf="!user">
      <a routerLink="sign-in">Sign In</a>
      <a routerLink="sign-up">Sign Up</a>
  </ul>
</div>
