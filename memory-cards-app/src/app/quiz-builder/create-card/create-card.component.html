<form [formGroup]="form">
  <mat-form-field appearance="fill">
    <input
      matInput
      type="text"
      placeholder="Question..?"
      formControlName="question"
    />
    <mat-error *ngIf="question.errors"> Question is required</mat-error>
  </mat-form-field>

  <div class="answer" *ngFor="let answer of answers.controls; index as i">
    <mat-form-field appearance="fill" formArrayName="answers">
      <input
        matInput
        [formControlName]="i"
        type="text"
        placeholder="Answer.."
      />
    </mat-form-field>
    <div formArrayName="isCorrectAnswer">
      <input
        (change)="onCheckboxChange($event)"
        [value]="i"
        [formControlName]="i"
        type="checkbox"
      />
    </div>
  </div>
  <div>
    <button mat-stroked-button type="button" (click)="onAddOption()">
      Add option
    </button>
    <button
      mat-stroked-button
      id="save"
      *ngIf="!formData"
      [disabled]="form.invalid"
      type="submit"
      (click)="onSaveCard()"
    >
      Save card
    </button>
    <button
      mat-stroked-button
      id="update"
      *ngIf="formData"
      [disabled]="form.invalid"
      type="submit"
      (click)="onChangeCard()"
    >
      Change card
    </button>
  </div>
</form>
